<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      width: 350px;
      padding: 20px;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form onsubmit="login(event, 'admin')">
      <input type="text" id="admin-username" placeholder="Admin Username" required>
      <input type="password" id="admin-password" placeholder="Admin Password" required>
      <button type="submit">Login as Admin</button>
    </form>
    <hr>
    <h2>User Login</h2>
    <form onsubmit="login(event, 'user')">
      <input type="text" id="user-username" placeholder="User Username" required>
      <input type="password" id="user-password" placeholder="User Password" required>
      <button type="submit">Login as User</button>
    </form>
  </div>

  <script>
    // Fixed Admin credentials
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "admin123";

    // Fixed User credentials (demo users)
    const USERS = [
      { username: "user1", password: "1234" },
      { username: "user2", password: "5678" }
    ];

    function login(event, type) {
      event.preventDefault();

      let username = document.getElementById(type + "-username").value;
      let password = document.getElementById(type + "-password").value;

      if (type === "admin") {
        if (username === ADMIN_USER && password === ADMIN_PASS) {
          alert("✅ Admin login successful!");
          window.location.href = "adminhome.html";
        } else {
          alert("❌ Invalid admin username or password!");
        }
      } else {
        let found = USERS.some(u => u.username === username && u.password === password);
        if (found) {
          alert("✅ User login successful!");
          window.location.href = "home.html";
        } else {
          alert("❌ Invalid user username or password!");
        }
      }
    }
  </script>
</body>
</html>
